<!DOCTYPE html>
<html>
<head>
<style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style>
<title>Reverse Queue Page</title>
</head>

<body>
    <h2>Rajitha Bandaru builds a reversed queue </h2>
		<div class="flex-container" id="target">
		  <div class="queue">row item 1</div>   
		  <div class="queue">row item 2</div>  
		  <div class="queue">row item 3</div>  
		</div>
	
	<p> Press the button to create a new element of div type and add it to the container.
		</p>
        <input type="text" id="form_text" name="form_text">
        <button onclick="makeNewDiv()"> Add value </button>
        <button onclick="fetchItem()"> Fetch</button>
        <button onclick="zap()"> Zap values</button>
	
</body>
<script>
	function makeNewDiv(){
		
        let element = document.createElement("div")
        element.innerHTML = document.getElementById("form_text").value;
        element.setAttribute('class', 'queue');
		
        let container = document.getElementById('target')
        container.insertBefore(element, container.firstChild);
	}
    function fetchItem() {
        queueItems = document.getElementsByClassName('queue');
        var length = queueItems.length;
        if (length > 0) {
            for (let i = 0; i < length; i++) {
                queueItems[length - 1].remove();
            }
        }
    }
    function zap() {
        var queueItems = document.getElementsByClassName("queue")
        var length = queueItems.length;
        var item = document.getElementById("form_text").value;
        for (let i = 0; i < length; i++) {
            if (item == queueItems[i].innerHTML) {
                queueItems[i].remove();
                console.log(" getting rid of all the elements with that text");
            }
        }
    }
    function retUnique(){
	var queueItems = document.getElementsByClassName("queue")
	var lent=queueItems.length
    for(let i=0;i<lent;i++){
		for(let j=i+1;j<lent;j++){
			
			if(queueItems[i].innerHTML==queueItems[j].innerHTML){
			
				queueItems[j].remove()
				lent--;
				j--;
			}

		}
	}
}
</script>
</html>
